services:
  db:
    image: postgres:16-alpine
    container_name: panel-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pumpfun_panel}
      POSTGRES_USER: ${POSTGRES_USER:-panel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - panel_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    image: panel-app:latest
    # Keep build for local usage; on server we run `docker compose up -d --no-build`
    build:
      context: .
      dockerfile: Dockerfile
    container_name: panel-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      # Prisma
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-panel}:${POSTGRES_PASSWORD:-change_me}@db:5432/${POSTGRES_DB:-pumpfun_panel}}
      # App env (public)
      NEXT_PUBLIC_SOLANA_NETWORK: ${NEXT_PUBLIC_SOLANA_NETWORK:-mainnet-beta}
      RPC: ${RPC}
      NEXT_PUBLIC_ALLOW_PRIVATE_KEYS: ${NEXT_PUBLIC_ALLOW_PRIVATE_KEYS:-false}
      # App env (server)
      EXPOSE_WALLET_SECRETS: ${EXPOSE_WALLET_SECRETS:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      BASIC_AUTH_USER: ${BASIC_AUTH_USER}
      BASIC_AUTH_PASS: ${BASIC_AUTH_PASS}

volumes:
  panel_db_data:
